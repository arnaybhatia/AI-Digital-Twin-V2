version: '3.8'

services:
  zonos:
    build: ./zonos
    volumes:
      - ./data:/data # Existing volume for input/output
      - zonos_hf_cache:/root/.cache/huggingface/hub # Re-add volume for model cache
    deploy:
      resources:
        limits:
          memory: 6G
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  musetalk:
    build: ./musetalk
    container_name: musetalk_inference
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - FFMPEG_PATH=/usr/bin/ffmpeg
    volumes:
      - ./musetalk/inputs:/app/inputs
      - ./musetalk/outputs:/app/outputs
      - ./musetalk/results:/app/results
      - ./musetalk/configs:/app/configs
    ports:
      - "7860:7860"
    stdin_open: true
    tty: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  data: # Existing volume definition
  zonos_hf_cache: # Re-define the named volume for persistence